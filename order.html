<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USAHADULU | Order Form</title>
    <meta name="description" content="Formulir Pemesanan Jasa Desain USAHADULU. Isi brief Anda dan dapatkan penawaran segera.">
    <meta property="og:image" content="img/logo_ambigram.png">
    <link rel="icon" type="image/png" href="img/logo_ambigram.png">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="preloader"><img src="img/logo_ambigram.png" class="loader-logo"></div>
    <div id="cursor"></div>
    
    <header id="mainHeader">
        <div class="header-left">
            <div class="brand-logo hover-target"><a href="index.html"><img id="headerLogoImg" src="img/logo_ambigram.png" alt="HOME"></a></div>
        </div>
        <div style="display:flex; align-items:center;">
             <div class="menu-btn hover-target" id="menuBtn"><span></span><span></span><span></span></div>
        </div>
    </header>

     <div class="nav-overlay" id="navOverlay">
        <ul class="menu-list">
            <li class="menu-item"><a href="services.html" class="menu-title hover-target" data-i18n="nav_services">SERVICES</a></li>
            <li class="menu-item"><a href="portfolio.html" class="menu-title hover-target" data-i18n="nav_portfolio">PORTFOLIO</a></li>
            <li class="menu-item"><a href="payment.html" class="menu-title hover-target" data-i18n="nav_payment">PAYMENT METHODS</a></li>
            <li class="menu-item"><a href="testimonial.html" class="menu-title hover-target" data-i18n="nav_testimonials">TESTIMONIALS</a></li>
            <li class="menu-item"><a href="faq.html" class="menu-title hover-target" data-i18n="nav_faq">FAQ / Q&A</a></li>
            <li class="menu-item"><a href="term_condition.html" class="menu-title hover-target" data-i18n="nav_terms">TERMS & CONDITIONS</a></li>
            <li class="menu-item"><a href="https://arie96s.github.io/magosstreetwear" target="_blank" class="menu-title hover-target magos-horror">MAGOS STREETWEAR</a></li>
            <li class="menu-item"><a href="about.html" class="menu-title hover-target" data-i18n="nav_about">ABOUT US</a></li>
        </ul>
    </div>

    <div class="page-content">
        <h1 class="page-title">FORM ORDER KLIEN</h1>
        
        <div class="order-form-container" id="orderForm">
            <div class="form-group">
                <label>LAYANAN DIPILIH (AUTO)</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="orderService" readonly class="form-input readonly">
                    <input type="text" id="orderPackage" readonly class="form-input readonly">
                </div>
            </div>
            
            <div class="form-group">
                <label>ESTIMASI HARGA</label>
                <input type="text" id="orderPrice" readonly class="form-input readonly" style="font-weight:bold; color:#fff;">
            </div>

            <div class="form-group">
                <label>NAMA LENGKAP / BRAND</label>
                <input type="text" id="clientName" class="form-input hover-target" placeholder="Contoh: Magos Streetwear">
            </div>

            <div class="form-group">
                <label>NOMOR WHATSAPP</label>
                <input type="tel" id="clientPhone" class="form-input hover-target" placeholder="Contoh: 0812xxxxx">
            </div>

            <div class="form-group">
                <label>EMAIL AKTIF</label>
                <input type="email" id="clientEmail" class="form-input hover-target" placeholder="Untuk pengiriman file master">
            </div>

            <div class="form-group">
                <label>BRIEF / DESKRIPSI KONSEP</label>
                <textarea id="clientBrief" rows="5" class="form-input hover-target" placeholder="Jelaskan detail request desain, referensi warna, style, tulisan, dll."></textarea>
            </div>

            <div class="form-actions">
                <p style="font-size: 11px; color: #666; margin-bottom: 10px;">*Mengklik Submit akan mengunduh Invoice PDF dan mengarahkan ke halaman pembayaran.</p>
                <button class="submit-order-btn hover-target" onclick="submitOrder()">SUBMIT & PROCEED TO PAYMENT</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 USAHADULU.COM.</div>
        <div class="footer-links">
            <a href="term_condition.html">Terms</a>
            <a href="term_condition.html">Privacy</a>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
